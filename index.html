<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RockPaperScissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="header">
            <div id="text"> ROCK PAPER SCISSORS</div>
        </div>
        <div id="body">
            <div id="results">
                <div id="score">

                </div>
                <div id="description">

                </div>
            </div>
            <div id="output">
                <div id="user">
                    <div>Player</div>
                    
                </div>
                <div id="computer">
                    <div>Computer</div>
                     
                </div>
            </div>
            <div id="interface">
                    <img src="images/rock.png" width="auto" height="80%" id="rock">
                    <img src="images/paper.png" width="auto" height="80%" id="paper">
                    <img src="images/scissors.png" width="auto" height="80%" id="scissors">
            </div>
        </div>
    </body>
</html>
